<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>select box</title>
  </head>
  <body>
    <article class="box-select">
      <p class="txt-hide">최애 프로그래밍 언어를 선택해주세요.</p>
      <button id="selectBtn" class="btn-label txt-ellipsis closed">
        최애 프로그래밍 언어
      </button>
      <ul id="optionList" class="list-options">
        <li class="option"><button type="button">Python</button></li>
        <li class="option"><button type="button">Java</button></li>
        <li class="option"><button type="button">JavaScript</button></li>
        <li class="option"><button type="button">C#</button></li>
        <li class="option"><button type="button">C/C++</button></li>
      </ul>
    </article>
    <script>
      const selectBtn = document.getElementById("selectBtn");
      const optionList = document.querySelector("#optionList");
      const options = document.querySelectorAll(".option > button");

      function optionClick(event) {
        // 옵션 클릭 시 텍스트 변경
        const value = event.target.innerText;

        selectBtn.innerText = value;
        optionList.classList.toggle("opened");
      }

      if (selectBtn) {
        selectBtn.addEventListener("click", () => {
          if (optionList.classList.contains("opened")) {
            // 열려있을 때 클릭하면
            optionList.classList.toggle("opened");
          } else {
            // 닫혀있을 때 클릭하면
            optionList.classList.toggle("opened");
            options.forEach(option => {
              option.addEventListener("click", optionClick);
            });
          }
        });
      }
    </script>
  </body>
</html>
