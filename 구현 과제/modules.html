<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="css/modules.css" />
  </head>
  <body>
    <h2>버튼 모듈</h2>
    <ul>
      <li>
        <a src="#none" class="btn-social-login google">
          구글 계정으로 로그인
        </a>
      </li>
      <li>
        <a src="#none" class="btn-social-login facebook">
          페이스북 계정으로 로그인
        </a>
      </li>

      <li>
        <a src="#none" class="btn-social-login naver">
          네이버 계정으로 로그인
        </a>
      </li>
      <li>
        <a src="#none" class="btn-social-login kakao">
          카카오 계정으로 로그인
        </a>
      </li>
    </ul>
    <button type="button" class="btn-login">로그인</button>
    <button type="button" class="btn-login btn-login__modal">로그인</button>
    <button type="button" class="btn-modal-close">
      <img src="img/close.png" alt="로그인 닫기" />
    </button>
    <h2>인풋 모듈</h2>
    <fieldset class="cont-inp error">
      <label for="id" class="txt-hide">아이디</label>
      <input type="text" class="inp-id" id="id" placeholder="아이디" />
      <strong class="txt-inp-error">아이디를 입력해주세요.</strong>
    </fieldset>
    <fieldset class="cont-inp">
      <label for="pw" class="txt-hide">비밀번호</label>
      <input type="password" class="inp-pw" id="pw" placeholder="비밀번호" />
      <strong class="txt-inp-error"
        >아이디 혹은 비밀번호와 일치하지 않습니다.</strong
      >
    </fieldset>
  </body>
</html>
