<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>위니브 로그인</title>
  </head>
  <body>
    <div class="bg-modal" id="bgModal" style="display: none">
      <article class="modal-login">
        <header class="header">
          <h2>로그인 또는 회원가입</h2>
        </header>
        <div class="cont-login-controls">
          <form class="form-login">
            <p class="txt-greet">위니브에서 여러분의 궁금증을 해결하세요! :)</p>
            <fieldset class="cont-inp">
              <label for="id" class="txt-hide">아이디</label>
              <input type="text" class="inp-id" id="id" placeholder="아이디" />
              <strong class="txt-inp-error">아이디를 입력해주세요.</strong>
            </fieldset>
            <fieldset class="cont-inp">
              <label for="pw" class="txt-hide">비밀번호</label>
              <input
                type="password"
                class="inp-pw"
                id="pw"
                placeholder="비밀번호"
              />
              <strong class="txt-inp-error"
                >아이디 혹은 비밀번호와 일치하지 않습니다.</strong
              >
            </fieldset>
            <input type="checkbox" id="loginHold" class="login-hold" />
            <label for="loginHold">로그인 상태 유지</label>
            <button type="button" class="btn-login btn-login__modal" id="login">
              로그인
            </button>
          </form>
          <div class="more-actions">
            <a href="" class="sign-up">회원가입</a
            ><a href="" class="fint-id-pw">아이디/비밀번호 찾기</a>
          </div>
          <span class="txt-or">또는</span>
          <section class="social-login-buttons">
            <h3 class="txt-hide">소셜 로그인</h3>
            <ul>
              <li class="btn-social-login google">
                <a src="#none"> 구글 계정으로 로그인 </a>
              </li>
              <li class="btn-social-login facebook">
                <a src="#none"> 페이스북 계정으로 로그인 </a>
              </li>
              <li class="btn-social-login naver">
                <a src="#none"> 네이버 계정으로 로그인 </a>
              </li>
              <li class="btn-social-login kakao">
                <a src="#none"> 카카오 계정으로 로그인 </a>
              </li>
            </ul>
          </section>
        </div>
        <button type="button" class="btn-modal-close" id="closeModal">
          <img width="16" src="img/close.png" alt="로그인 닫기" />
        </button>
      </article>
    </div>
    <main>
      <article class="cont-login">
        <h1><img class="logo" src="svg/weniv-logo-blue.svg" alt="위니브" /></h1>
        <p class="txt-login">위니브를 더 즐겁고 편리하게 이용하세요.</p>
        <button type="button" class="btn-login" id="openModal">로그인</button>
      </article>
    </main>
    <script src="modal.js"></script>
  </body>
</html>
